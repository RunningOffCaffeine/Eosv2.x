# KlipperScreen Configuration
# Reformatted for EOSv2.X Macro Suite
# --------------------------------------------------------------------
# This configuration has been reorganized to provide a more logical
# and useful menu structure that directly corresponds to the
# advanced capabilities of the printer's macros.
# --------------------------------------------------------------------

[printer EOSv2.X]
z_babystep_values: 0.005, 0.01


## --------------------------------------------------------------------
## --- Preheat Overrides ---
## --------------------------------------------------------------------
[preheat PLA]
extruder: 225
heater_bed: 70

[preheat PETG]
extruder: 240
heater_bed: 80

[preheat ABS]
extruder: 240
heater_bed: 110

[preheat ASA]
extruder: 250
heater_bed: 110


## --------------------------------------------------------------------
## --- Main Preparations Menu ---
## --------------------------------------------------------------------
[menu __main prepare]
name: Prepare
icon: prepare

[menu __main prepare preheat_current]
name: Preheat Current Filament
icon: heat-up
method: printer.gcode.script
params: {"script":"PREHEAT"}

[menu __main prepare heatsoak]
name: Heatsoak Chamber
icon: chamber
method: printer.gcode.script
params: {"script":"HEATSOAK BED=100 CHAMBER=40"}


## --------------------------------------------------------------------
## --- Filament Management Menu ---
## --------------------------------------------------------------------
[menu __main filament]
name: Filament
icon: filament

[menu __main filament set_filament]
name: Set Filament
icon: filament
# NOTE: Edit the 'NAME' parameter in the items below to match the
# exact names you created with the SETUP_FILAMENT macro.

[menu __main filament set_filament set_pla]
name: Set PLA
method: printer.gcode.script
params: {"script":"SET_FILAMENT NAME='PLA'"}

[menu __main filament set_filament set_petg]
name: Set PETG
method: printer.gcode.script
params: {"script":"SET_FILAMENT NAME='PETG'"}

[menu __main filament set_filament set_abs]
name: Set ABS
method: printer.gcode.script
params: {"script":"SET_FILAMENT NAME='ABS'"}

[menu __main filament set_filament set_asa]
name: Set ASA
method: printer.gcode.script
params: {"script":"SET_FILAMENT NAME='ASA'"}

[menu __main filament load]
name: Load Filament
icon: flow+
method: printer.gcode.script
params: {"script":"LOAD_FILAMENT"}

[menu __main filament unload]
name: Unload Filament
icon: flow-
method: printer.gcode.script
params: {"script":"UNLOAD_FILAMENT"}

[menu __main filament change]
name: Change Filament (M600)
icon: filament-change
method: printer.gcode.script
params: {"script":"M600"}

[menu __main filament status]
name: Filament Status
icon: filament--info
method: printer.gcode.script
params: {"script":"FILAMENT_STATUS"}


