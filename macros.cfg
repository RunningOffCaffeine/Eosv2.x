[gcode_macro _SET_MPC_MATERIAL]
description: Set heater MPC parameters for a given material, interpolating heat capacity based on target temperature.
variable_filament_table:
    ## This table stores material properties.
    ## 'density' is the filament density in g/cm^3.
    ## 'heat_capacity_map' is a list of (temperature, heat_capacity) points.
    ## The macro will interpolate between these points to find the correct value.
    ## For materials with a single value, just provide one point like (0, value).
    {
        # PLA: Note the significant spike around its glass transition temperature (Tg ~65Â°C).
        "PLA": { "density": 1.25, "heat_capacity_map": [ (25, 1.80),
                                                        (60, 1.95),
                                                        (70, 2.50),  # Peak at Tg
                                                        (150, 2.20),
                                                        (210, 2.30) ] },
                                                        
        # PETG: Shows a steady increase in heat capacity with temperature.
        "PETG": { "density": 1.27, "heat_capacity_map": [ (60, 1.30),
                                                         (100, 1.76),
                                                         (150, 1.88),
                                                         (200, 1.97),
                                                         (250, 2.05) ] },
                                                         
        # ABS: Gradual increase in heat capacity.
        "ABS": { "density": 1.08, "heat_capacity_map": [ (25, 1.60),
                                                        (100, 1.85), # Near Tg
                                                        (200, 2.05),
                                                        (250, 2.15) ] },
                                                        

        # ASA: Very similar properties to ABS.
        "ASA": { "density": 1.09, "heat_capacity_map": [ (25, 1.50),
                                                        (100, 1.75), # Near Tg
                                                        (200, 1.95),
                                                        (250, 2.10) ] },
    }
    
gcode:
    {% set ns = namespace(heat_capacity=0) %}
    {% set material = params.MATERIAL | upper %}
    {% set heater = params.HEATER | default('extruder') %}
    
    {% if material in filament_table %}
        {% set target_temp = printer[heater].target | float %}
        {% set mat_data = filament_table[material] %}
        {% set density = mat_data.density %}
        {% set hc_map = mat_data.heat_capacity_map %}

        # --- Determine heat capacity based on target temperature ---
        
        # Handle single-point maps or temps outside the defined range by clamping to the nearest end-point
        {% if (hc_map | length) == 1 %}
            {% set ns.heat_capacity = hc_map[0][1] %}
        {% elif target_temp <= hc_map[0][0] %}
            {% set ns.heat_capacity = hc_map[0][1] %}
        {% elif target_temp >= hc_map[-1][0] %}
            {% set ns.heat_capacity = hc_map[-1][1] %}
        {% else %}
            # Perform linear interpolation for temps between points
            {% for i in range(hc_map | length - 1) %}
                {% set p1_temp, p1_hc = hc_map[i] %}
                {% set p2_temp, p2_hc = hc_map[i+1] %}

                {% if target_temp >= p1_temp and target_temp < p2_temp %}
                    # Interpolation formula: y = y1 + (x - x1) * (y2 - y1) / (x2 - x1)
                    {% set ns.heat_capacity = p1_hc + (target_temp - p1_temp) * (p2_hc - p1_hc) / (p2_temp - p1_temp) %}
                    {% break %}
                {% endif %}
            {% endfor %}
        {% endif %}

        RESPOND PREFIX=ðŸ”¥ MSG="Configured {heater} MPC for {material} at {target_temp}Â°C. Density: {density}, Calculated Heat Capacity: {ns.heat_capacity | round(3)}"
        MPC_SET HEATER={heater} FILAMENT_DENSITY={density} FILAMENT_HEAT_CAPACITY={ns.heat_capacity}

    {% else %}
        # Fallback for unknown materials
        {% set extruder_config = printer.configfile.settings[heater] %}
        {% set density = extruder_config.filament_density %}
        {% set heat_capacity = extruder_config.filament_heat_capacity %}

        RESPOND PREFIX=âš ï¸ðŸ”¥ MSG="Unknown material '{material}', using default MPC parameters for {heater}"
        MPC_SET HEATER={heater} FILAMENT_DENSITY={density} FILAMENT_HEAT_CAPACITY={heat_capacity}
    {% endif %}

[gcode_macro _SET_FIRMWARE_RETRACTION]
description: Set printer retract parameters for given materials
variable_filament_table:
# The format for each entry is:
# "MATERIAL_NAME": (retract_length, retract_speed, unretract_extra_length, unretract_speed)
  {
    # --- Common Filaments ---
    "PLA":    (0.5, 30, 0.2, 20),
    "PETG":   (2.2, 45, 2.1, 30),
    "ASA":    (0.3, 30, 0.2, 20),
    "ABS":    (0.2, 30, 0.1, 20),    
  }

gcode:
  {% set material = params.MATERIAL | default('PLA') | upper %}

  # Check if the provided material exists in our table.
  {% if material in filament_table %}
    # Retrieve the settings from the table.
    {% set R_LENGTH, R_SPEED, U_EXTRA, U_SPEED = filament_table[material] %}

    # Send a message to the console confirming the change.
    RESPOND PREFIX=â¬†ï¸ TYPE=command MSG="Setting firmware retraction for {material}. Retract Length: {R_LENGTH} Retract Speed: {R_SPEED} Load Length: {U_EXTRA} Load Speed: {U_SPEED}"

    # Apply the new retraction settings.
    SET_RETRACTION RETRACT_LENGTH={R_LENGTH} RETRACT_SPEED={R_SPEED} UNRETRACT_EXTRA_LENGTH={U_EXTRA} UNRETRACT_SPEED={U_SPEED}

  {% else %}
    # If the material is not found, raise an error.
    { action_raise_error("Unknown material: '" ~ material ~ "'. Please add it to the _SET_FIRMWARE_RETRACTION macro table.") }
  {% endif %}


[gcode_macro _CALCULATE_PA]
description: Calculates and sets Linear Pressure Advance as a fallback.
gcode:
    {% set material = params.MATERIAL | default("PLA") | upper %}
    {% set nozzle_size = params.NOZZLE_SIZE | default(0.4) | float %}
    {% set layer_height = params.LAYER_HEIGHT | default(0.2) | float %}
    # {% set line_width = params.LINE_WIDTH | default(nozzle_size * 1.25) | float %}
    {% set print_speed = params.PRINT_SPEED | default(60) | float %}
    {% set tube_length_cm = params.TUBE_LENGTH|default(0.4)|float %} # use 75% of the retraction length for direct drive
    {% set tube_length_dm = tube_length_cm / 10 %}  # Convert cm to decimeters for consistency
    {% set filament_diameter = params.FILAMENT_DIAMETER | default(1.75) | float %}
    
    # --- CORRECTED MATERIAL CONSTANTS ---
    # A lower 'K' value results in a higher PA value. These values provide
    # more realistic estimations based on common material properties.
    # 4 decimals = calculated, less = estimate
    {% set material_constants = {
        'PLA': 1.5964, 'PVB': 1.6,
        'ABS': 2.6608, 'ASA': 2.6608,
        'PETG': 1.9956, 'PHA': 1.6,
        'NYLON': 1.3, 'PA': 1.5,
        'TPU': 0.7924, 'FLEX': 0.7924
    } %}
    
    # --- Auto-conversion logic for Line Width ---
    {% if params.LINE_WIDTH is defined %}
        {% set raw_lw = params.LINE_WIDTH | string %}
        {% if '%' in raw_lw %}
            # If line width is a percentage (e.g., "120%")
            {% set percent_value = raw_lw.replace('%', '') | float %}
            {% set line_width = (percent_value / 100.0) * nozzle_size %}
            RESPOND TYPE=command MSG="â„¹ï¸ Converted {raw_lw} line width to {line_width|round(3)}mm"
        {% else %}
            # If line width is an absolute value (e.g., "0.48")
            {% set line_width = raw_lw | float %}
        {% endif %}
    {% else %}
        # If no line width is provided, use a sensible default
        {% set line_width = nozzle_size * 1.25 %}
    {% endif %}
    # --- End of new logic ---
    
    {% if material in material_constants %}
        {% set K = material_constants[material] %}
        {% set tube_length_dm = tube_length_cm / 10 %}
        {% set filament_area = (3.14159 * (filament_diameter / 2) ** 2) %}
        {% set flow_rate = line_width * layer_height * print_speed %}
        {% set pressure_advance = (flow_rate * tube_length_dm) / (K * filament_area) %}
        
        SET_PRESSURE_ADVANCE ADVANCE={pressure_advance}
    
        RESPOND TYPE=command MSG="â¬‡ï¸ Calculated PA for { material } @ { nozzle_size|round(2) }mm: { pressure_advance|round(4) }"
    {% else %}
        RESPOND TYPE=command MSG="âš ï¸ Unknown material '{ material }' for PA calculation. Using printer default."
    {% endif %}


