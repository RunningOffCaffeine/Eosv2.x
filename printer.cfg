#fan_speed: 1.0

[controller_fan MCU_fan]
##  Controller fan - FAN2
pin: PF7
##tachometer_pin: PF6
kick_start_time: 0.5
max_power: 0.5
heater: heater_bed

[fan_generic chamber_filter]
##  Exhaust fan - FAN3
pin: PF9
#tachometer_pin: PF8
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
