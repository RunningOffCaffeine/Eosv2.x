# This file contains common pin mappings for the LDO Voron 2.4 Rev. D kit
# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON 2.4 250/300/350mm Leviathan V1.3 + Nitehawk-SB config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_4B0036000651323439333335-if00
restart_method: command
##--------------------------------------------------------------------

[mcu nhk]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_rp2040_4E363334320B6BA0-if00
restart_method: command
##--------------------------------------------------------------------

# [mcu rpi]
# serial: /tmp/klipper_host_mcu


[printer]
kinematics: limited_corexy
max_velocity: 225
max_accel: 7000
max_x_accel: 10000
max_y_accel: 6000
scale_xy_accel: True
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V (testing 40)
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B0 Stepper - Left Rear
##  Connected to HV STEPPER 0
##  Endstop connected to X-ENDSTOP
[stepper_x]
step_pin: PB10
dir_pin: !PB11
enable_pin: !PG0
rotation_distance: 40
microsteps: 128
high_precision_step_compress: True

# LDO Base Motors
# full_steps_per_rotation: 400  #set to 200 for 1.8 degree stepper
# LDO Kraken AWD
full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper

endstop_pin: PC1
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 100   #Max 100
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc5160 stepper_x]
cs_pin: PE15
spi_bus: spi4
#diag0_pin: ^!PG1
interpolate: false

# LDO Base Motors
#run_current: 1.584 # MOTOR peak 1.96A (80%), DRIVER peak 4.44A
# LDO Kraken AWD
run_current: 2.235 # MOTOR peak 2.94A (75%), DRIVER peak 4.44A

sense_resistor: 0.075
stealthchop_threshold: 0

##  A0 Stepper - Right Rear
##  Connected to HV STEPPER 1
##  Endstop connected to Y-ENDSTOP
[stepper_y]
step_pin: PF15
dir_pin: !PF14
enable_pin: !PE9
rotation_distance: 40
microsteps: 128
high_precision_step_compress: True

# LDO Base Motors
# full_steps_per_rotation: 400  #set to 200 for 1.8 degree stepper
# LDO Kraken AWD
full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper

endstop_pin: PC2
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 100   #Max 100
homing_positive_dir: true

# [temperature_sensor Motor_B0]
# ##  Temperature Sensor - TH2
# ## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
# sensor_type: ATC Semitec 104GT-2
# sensor_pin: PA0
# min_temp: 0
# max_temp: 300
# pullup_resistor: 2200

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc5160 stepper_y]
cs_pin: PE11
spi_bus: spi4
#diag0_pin: ^!PE10
interpolate: false

# LDO Base Motors
# run_current: 1.584 # MOTOR peak 1.96A (80%), DRIVER peak 4.44A
# LDO Kraken AWD
run_current: 2.235 # MOTOR peak 2.94A (75%), DRIVER peak 4.44A

sense_resistor: 0.075
stealthchop_threshold: 0

# [temperature_sensor Motor_A0]
# ##  Temperature Sensor - TH3
# ## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
# sensor_type: ATC Semitec 104GT-2
# sensor_pin: PA3
# min_temp: 0
# max_temp: 300
# pullup_resistor: 2200

 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to STEPPER 0
##  Endstop connected to Z-ENDSTOP
[stepper_z]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 80:16  
microsteps: 128

# # Normal Endstop Pin
# endstop_pin: PC3
# ##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
# ##  (+) value = endstop above Z0, (-) value = endstop below
# ##  Increasing position_endstop brings nozzle closer to the bed
# ##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
# position_endstop: 0.425

# Beacon Endstop
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs 0

##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_max: 230

##  Uncomment below for 300mm build
#position_max: 280

#  Uncomment below for 350mm build
position_max: 330

##--------------------------------------------------------------------
position_min: -10
# homing_speed: 5

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z]
uart_pin: PD5
# diag_pin: ^!PD6
interpolate: false
run_current: 0.98 # MOTOR/DRIVER peak 1.96A (50%)
sense_resistor: 0.110
stealthchop_threshold: 1000

##  Z1 Stepper - Rear Left
##  Connected to STEPPER 1
[stepper_z1]
step_pin: PC12
dir_pin: PC11
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 128

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z1]
uart_pin: PD0
# diag_pin: ^!PD1
interpolate: false
run_current: 0.98 # MOTOR/DRIVER peak 1.96A (50%)
sense_resistor: 0.110
stealthchop_threshold: 1000

##  Z2 Stepper - Rear Right
##  Connected to STEPPER 2
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PC10
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 128

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z2]
uart_pin: PA8
# diag_pin: ^!PA15
interpolate: false
run_current: 0.98 # MOTOR/DRIVER peak 1.96A (50%)
sense_resistor: 0.110
stealthchop_threshold: 1000

##  Z3 Stepper - Front Right
##  Connected to STEPPER 3
[stepper_z3]
step_pin: PG7
dir_pin: PG6
enable_pin: !PC7
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 128

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z3]
uart_pin: PG8
# diag_pin: ^!PC6
interpolate: false
run_current: 0.98 # MOTOR/DRIVER peak 1.96A (50%)
sense_resistor: 0.110
stealthchop_threshold: 1000

#####################################################################
#   Extruder
#####################################################################

##  Connected to STEPPER 0
##  Heater - HEATER
##  Thermistor - TH0
[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.657798066415   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2 <---
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: nhk:gpio9
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: nhk:gpio29
pullup_resistor: 2200
min_temp: 10
max_temp: 310
max_power: 1.0
min_extrude_temp: 10
max_extrude_only_distance: 201
max_extrude_cross_section: 10

control: mpc
heater_power: 40 # watts
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.24  # Changes with Filament
filament_heat_capacity: 1.8  # Changes with Filament

# ##  Try to keep pressure_advance below 1.0
pressure_advance: 0.05
# ##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.020

# ## Kalico Nonlinear PA Configuration
# pressure_advance_model: tanh
# linear_advance: 0.05450
# nonlinear_offset: 0.286
# linearization_velocity: 1
# pressure_advance_smooth_time: 0.020
# # pressure_advance_time_offset: 0

##  E0 on MOTOR6
##  Connected to STEPPER 4
[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.65 # peak 0.98 (66%)
sense_resistor: 0.100
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HEATBED
##  Thermistor - TH1
heater_pin: PG11
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
pullup_resistor: 2200
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.8
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.04

control: pid
pid_kp: 55.527
pid_ki: 2.783
pid_kd: 276.940

# control: mpc
# heater_power: 750
# cooling_fan: chamber_filter


[verify_heater heater_bed]
check_gain_time: 120

